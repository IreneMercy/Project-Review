{% extends 'base.html' %}

{% block content %}

<div class="container-full banner content">
<div class=" overlaybanner ">
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button type="button"  class="btn btn-outline-info btn-rounded waves-effect ml-5 text-info"><a href="https://irenemercy.github.io/NaturalBeauty/">Visit Site</a></button>
</div>

</div>

<section id="projects">
  <div class="container-fluid content mt-5">
    <div class="container-fluid mb-5">
      <div class="row">
        <div class="col-md-8">
          <h6>Sites of the day Previous Winners</h6>
        </div>
        <div class="col-md-4">
          <h6>Mobile Excellence Site of the week</h6>
        </div>
      </div>
    </div>
    <div class="row pl-2 pr-2 ml-1 mr-1">
        {% for project_item in projects %}
            <div class="col-lg-4">
                <div class="card-deck">

                    <div class="card">
                      <!-- Card image -->
                    <div class="view overlay zoom">
                        <a href="/project/{{project_item.id}}">
                        <img class="card-img-top" src="{{project_item.image.url}}" alt="{{ project_item.project_name }}" height="300px">
                        </a>
                      </div>

                      <div class="card-body pr-2 pl-2 pr-2 mr-2">
                        <h5 class="card-title ml-4">~ {{ project_item.title }}</h5>

                      </div>
                      <div class="card-footer">
                        <small class="dark-text ml-2 mt-2"><img src="{{ project_item.author.profile.image.url }}" alt="" class="rounded-circle img-fluid mr-1" style="width: 30px;">BY {{project_item.author|upper}} <br>  <small class="ml-2 dark-text">{{project_item.created_date|timesince}}</small></small>
                      </div>
                    </div>


                  </div>
                <!-- end of card deck  -->
  â€‹
            </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
